name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build-and-upload:
    name: Build Linux binary and upload
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install system deps (ALSA)
        run: |
          sudo apt-get update
          sudo apt-get install -y libasound2-dev

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: Build (release)
        run: cargo build --release

      - name: Package artifact
        shell: bash
        run: |
          set -euo pipefail
          BIN=tmp
          TAG="${GITHUB_REF_NAME}"
          TARGET_TRIPLE="x86_64-unknown-linux-gnu"
          OUTDIR="dist"
          mkdir -p "$OUTDIR"

          # Optional: reduce size
          strip "target/release/$BIN" || true

          ARCHIVE_NAME="terminal-music-player-${TAG}-${TARGET_TRIPLE}.tar.gz"
          ARCHIVE_PATH="$OUTDIR/$ARCHIVE_NAME"

          tar -C target/release -czf "$ARCHIVE_PATH" "$BIN"
          (cd "$OUTDIR" && sha256sum "$ARCHIVE_NAME" > "$ARCHIVE_NAME.sha256")

          echo "ARCHIVE_PATH=$ARCHIVE_PATH" >> "$GITHUB_ENV"
          echo "ARCHIVE_SHA=$OUTDIR/$ARCHIVE_NAME.sha256" >> "$GITHUB_ENV"

      - name: Upload to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            ${{ env.ARCHIVE_PATH }}
            ${{ env.ARCHIVE_SHA }}
